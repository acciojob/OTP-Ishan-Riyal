<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1 id="verification_heading">Verify Your Account</h1>
      <p id="verification_subtext">
        Please enter the 6-digit code sent to your registered mobile number.
      </p>

      <div class="code-container">
        <input type="text" class="code" id="code-1" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="Digit 1" />
        <input type="text" class="code" id="code-2" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="Digit 2" />
        <input type="text" class="code" id="code-3" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="Digit 3" />
        <input type="text" class="code" id="code-4" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="Digit 4" />
        <input type="text" class="code" id="code-5" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="Digit 5" />
        <input type="text" class="code" id="code-6" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="Digit 6" />
      </div>
    </main>
  </body>
</html>
